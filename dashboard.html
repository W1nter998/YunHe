<!DOCTYPE html>
<html lang="zh-CN">

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">

            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <span id="user-display" style="margin-right: 10px; display: none;"></span>
                <a href="#" id="logout-btn" class="btn btn-primary" style="display: none;">退出</a>
                <a href="login.html" class="btn btn-primary" id="login-btn">登录</a>
                <a href="signup.html" class="btn btn-secondary" id="signup-btn">注册</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="mobile-nav" id="mobile-nav">
        <button class="close-btn" aria-label="Close menu">
            <i class="fas fa-times"></i>
        </button>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="services.html">服务</a></li>
            <li><a href="about.html">关于我们</a></li>

        </ul>

    <main class="page-content">
        <div class="container">
            <h1>欢迎来到用户中心，<span id="welcome-username"></span>!</h1>
            <p>这里是您的个人信息仪表板。</p>
            <div id="user-info">
                <p><strong>邮箱:</strong> <span id="user-email"></span></p>
                <p><strong>用户ID:</strong> <span id="user-id"></span></p>
                </div>
            <p>请点击 <a href="#" id="go-to-profile">查看或编辑您的个人资料</a></p>
            <p>
                <button id="logout-button-main" class="btn btn-primary">退出登录</button>

        </div>
